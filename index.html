<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="">
      <button id="straightButton">線のみ</button>
      <button id="rightAngleButton">折り曲げた線</button>
      <button id="curvedButton">曲線</button>

    </div>
    <div id="fp">FPインセンティブ: <span id="fpPrice"></span></div>
    <div id="app"></div>
    <div id="zoomApp">
      <button id="closeZoom">x</button>
    </div>

    <div id="modal">
      <button id="children">子追加</button>
      <button id="move">移動</button>
      <button id="zoom">拡大表示</button>
      <button id="remove">削除</button>
      <button id="close">×</button>
      <div id="move_message" style="display: none;">移動する場所を選んでください。（選択した要素の子に移動します）</div>
    </div>
  </body>
</html>
